<mat-card class="impression">
  <mat-card-title class="patient-info-header">
    {{ impressionsText | uppercase }}
    <input class='impressionCheckboxMain' (click)='hideorShowAllFun($event)' type='checkbox' [checked]='hideShowAll'/>Show All
  </mat-card-title>
  <mat-card-content
    class="impression-content"
    *ngFor="let impressions of uniqueImpressions; let i = index"
  >
    <button [style.background-color]="impressions.colors"></button>
    <span>{{ impressions.name }}</span>
    <input class='impressionCheckbox' (click)='displayFun(impressions, $event, i)' type='checkbox' [checked]='impressions.checked'/>
  </mat-card-content>
</mat-card>
