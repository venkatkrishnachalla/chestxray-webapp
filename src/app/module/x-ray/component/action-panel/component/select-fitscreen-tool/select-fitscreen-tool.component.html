<div class="actionSelectFitItem">
  <div
    class="actions"
    *ngFor="let actions of actionPanelSelectFitScreen"
    [ngStyle]="{ cursor: 'no-drop' }"
  >
    <img
      class="icon-disabled-BG"
      [src]="actions.image"
      [alt]="actions.alt"
      [title]="actions.title"
    />
  </div>
</div>
