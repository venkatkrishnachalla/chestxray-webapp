<mat-card class="findings">

    FINDINGS

      class="refresh-icon"
      src="../../../../../assets/images/update default.png"
      alt="update"
    />
  </mat-card-title>
  <!-- <mat-list>
      <ng-container *ngFor="let item of findings">
          <mat-list-item list-style-type="number">{{item}}</mat-list-item>
      </ng-container>
  </mat-list> -->
  <mat-card-content class="findings-content" *ngFor="let finding of findings">
    <button></button>
    <h5>{{finding.name}}</h5>
     <textarea [value]="finding" class="findings"></textarea>
  </mat-card-content>
</mat-card>
