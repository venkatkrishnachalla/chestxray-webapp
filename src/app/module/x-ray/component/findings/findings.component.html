<mat-card class="findings">
  <mat-card-title>
    FINDINGS
    <img
      class="refresh-icon"
      src="../../../../../assets/images/update default.png"
      alt="update"
    />
  </mat-card-title>
  <mat-card-content class="findings-content" *ngFor="let finding of findings">
    <button></button>
    <textarea>{{ finding }}</textarea>
  </mat-card-content>
</mat-card>
