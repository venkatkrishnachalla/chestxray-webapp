<mat-card class="findings">
  <mat-card-title>
    FINDINGS
    <img
      class="refresh-icon"
      src="../../../../../assets/images/update default.png"
      alt="update"
    />
  </mat-card-title>
  <mat-card-content class="findings-content" *ngFor="let finding of findings; let i = index">
    <button></button>
    <span class="textarea" role="textbox" (keydown)="preventBaseValue($event)" (focusout)="updateFindings($event, i)" contenteditable>{{ finding }}</span>
  </mat-card-content>
</mat-card>
