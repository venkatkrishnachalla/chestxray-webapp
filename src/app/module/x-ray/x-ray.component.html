<div class="x-ray-container">

  <!-- left Side Action Items -->
  <div class="action-panel">

    <!-- Top 3 Buttons -->

      <button mat-button>Ask AI &nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;<img src="../../../assets/askAI.png" alt="Ask AI"></button>
      <button mat-button>Pathology <img src="../../../assets/add pathology active.png" alt="Add Pathology"></button>
      <button mat-button>Timeline &nbsp;&nbsp;<img src="../../../assets/timeline icon.png" alt="Timeline"></button>

    <!-- Middle Icons -->

    <div class="actionItems">
      <div class="item1">
        <button class="menu" mat-button><img src="../../../assets/select icon active@2x.png" alt="Select Icon"></button>
        <button class="menu" mat-button><img src="../../../assets/Fit to screen active@2x.png"
            alt="Fit to screen"></button>
        <button class="menu" mat-button><img src="../../../assets/Icon feather-zoom-in@2x.png" alt="Zoom-In"></button>
        <button class="menu" mat-button><img src="../../../assets/zoom out@2x.png" alt="Ask AI"></button>
        <button class="menu" mat-button><img src="../../../assets/rotate clockwise active@2x.png" alt="Ask AI"></button>
        <button class="menu" mat-button><img src="../../../assets/rotate anticlockwise@2x.png" alt="Ask AI"></button>
        <button class="menu" mat-button><img src="../../../assets/Flip Horizontal@2x.png" alt="Ask AI"></button>
        <button class="menu" mat-button><img src="../../../assets/Flip Vertical@2x.png" alt="Ask AI"></button>

        <img src="../../../assets/askAI.png" alt="Ask AI" >
        <img src="../../../assets/askAI.png" alt="Ask AI" >
        <img src="../../../assets/askAI.png" alt="Ask AI" > -->
      </div>

      <div class="item2">
        <button class="menu" mat-button><img src="../../../assets/undo active@2x.png" alt="Ask AI"></button>
        <button class="menu" mat-button><img src="../../../assets/redo active@2x.png" alt="Ask AI"></button>
        <button class="menu" mat-button><img src="../../../assets/ellipse@2x.png" alt="Ask AI"></button>
        <button class="menu" mat-button><img src="../../../assets/pen tool@2x.png" alt="Ask AI"></button>
        <button class="menu" mat-button><img src="../../../assets/measure length active@2x.png" alt="Ask AI"></button>
        <button class="menu" mat-button><img src="../../../assets/measure angle active@2x.png" alt="Ask AI"></button>
        <button class="menu" mat-button><img src="../../../assets/arrow active@2x.png" alt="Ask AI"></button>
        <button class="menu" mat-button><img src="../../../assets/text active@2x.png" alt="Ask AI"></button>
        <button class="menu" mat-button><img src="../../../assets/save active@2x.png" alt="Ask AI"></button>
        <button class="menu" mat-button><img src="../../../assets/erase tool active@2x.png" alt="Ask AI"></button>
        <button class="menu" mat-button><img src="../../../assets/settings active@2x.png" alt="Ask AI"></button>
        <button class="menu" mat-button><img src="../../../assets/delete active@2x.png" alt="Ask AI"></button>
      </div>
      <div class="item3">
        <div style="height: 200px;">
          <ng5-slider [(value)]="value" [options]="options"></ng5-slider>
        </div>
      </div>

    </div>

  </div>

  <!-- Main Content X-Ray Aspect Ratio Part -->
  <div class="x-ray-item xray-panel">
    <cxr-canvas-image></cxr-canvas-image>
    <!-- <img src="../../../assets/download.jpg" height="100%" width="100%" alt=""> -->
  </div>

  <!-- Right Side Content -->
  <div class="x-ray-item info-panel">
    <div class="patient-info">
      <img src="../../../assets/Icon patientdetails@2x.png" alt="" height="25px" width="25px">
      <span>Patient Details</span>
    </div>

    <div class="patient-info">
      <div class="">
        <span>FINDINGS</span>
      </div>
    </div>

    <div class="patient-info">
      <div class="">
        <span>IMPRESSION</span>
      </div>
    </div>


    <button mat-flat-button color="primary" type="submit">
      REPORT <img src="../../../assets/report icon@2x.png" alt="">
    </button>


    <button mat-flat-button color="primary" type="submit">
      SUBMIT <img src="../../../assets/submit icon@2x.png" alt="">
    </button>


  </div>
