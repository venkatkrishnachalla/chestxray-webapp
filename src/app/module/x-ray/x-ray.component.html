<div class="x-ray-container">
  <!-- left Side Action Items -->
  <section class="action-panel">
    <cxr-action-panel></cxr-action-panel>
  </section>

  <!-- Main Content, X-Ray Aspect Ratio Part -->
  <section class="xray-panel">
    <img
      src="../../../assets/images/download.jpg"
      height="100%"
      width="100%"
      alt=""
    />
  </section>

  <!-- Right Side Content -->
  <section class="info-panel">
    <div class="patient-info">
      <img
        src="../../../assets/images/Icon patientdetails@2x.png"
        alt=""
        height="25px"
        width="25px"
      />
      <span>Patient Details</span>
    </div>

    <div class="patient-info">
      <div class="">
        <span>FINDINGS</span>
      </div>
    </div>

    <div class="patient-info">
      <div class="">
        <span>IMPRESSION</span>
      </div>
    </div>

    <button mat-flat-button color="primary" type="submit">
      REPORT <img src="../../../assets/images/report icon@2x.png" alt="" />
    </button>

    <button mat-flat-button color="primary" type="submit">
      SUBMIT <img src="../../../assets/images/submit icon@2x.png" alt="" />
    </button>
  </section>
</div>
