<div class="x-ray-container">

  <!-- left Side Action Items -->
  <div class="action-panel">

    <div class="topItem">

      <button mat-button>Ask AI <img src="../../../assets/askAI.png" alt="Ask AI"></button>
      <button mat-button>Pathology <img src="../../../assets/add pathology active.png" alt="Add Pathology"></button>
      <button mat-button>Timeline<img src="../../../assets/timeline icon.png" alt="Timeline"></button>
    </div>

    <div class="actionItem">
      <div class="actions"><img src="../../../assets/select icon active@2x.png" alt="Select Icon"></div>
      <div class="actions"><img src="../../../assets/Fit to screen active@2x.png" alt="Fit to screen"></div>
      <div class="actions"><img src="../../../assets/Icon feather-zoom-in@2x.png" alt="Zoom-In"></div>
      <div class="actions"><img src="../../../assets/zoom out@2x.png" alt="Zoom-out"></div>
      <div class="actions"><img src="../../../assets/rotate clockwise active@2x.png" alt="Ask AI"></div>
      <div class="actions"><img src="../../../assets/rotate anticlockwise@2x.png" alt="Ask AI"></div>
      <div class="actions"><img src="../../../assets/Flip Horizontal@2x.png" alt="Ask AI"></div>
      <div class="actions"><img src="../../../assets/Flip Vertical@2x.png" alt="Ask AI"></div>
    </div>

    <!-- Middle Icons -->

      <div class="middleItems">
        <div class="menus"><img src="../../../assets/undo active@2x.png" alt="Ask AI"></div>
        <div class="menus"><img src="../../../assets/redo active@2x.png" alt="Ask AI"></div>
        <div class="menus"><img src="../../../assets/ellipse@2x.png" alt="Ask AI"></div>
        <div class="menus"><img src="../../../assets/pen tool@2x.png" alt="Ask AI"></div>
        <div class="menus"><img src="../../../assets/measure length active@2x.png" alt="Ask AI"></div>
        <div class="menus"><img src="../../../assets/measure angle active@2x.png" alt="Ask AI"></div>
        <div class="menus"><img src="../../../assets/arrow active@2x.png" alt="Ask AI"></div>
        <div class="menus"><img src="../../../assets/text active@2x.png" alt="Ask AI"></div>
        <div class="menus"><img src="../../../assets/save active@2x.png" alt="Ask AI"></div>
        <div class="menus"><img src="../../../assets/erase tool active@2x.png" alt="Ask AI"></div>
        <div class="menus"><img src="../../../assets/settings active@2x.png" alt="Ask AI"></div>
        <div class="menus"><img src="../../../assets/delete active@2x.png" alt="Ask AI"></div>
      </div>

      <!-- Bottom slider -->
      <div class="sliderItems">
        <div class="slider">
          <ng5-slider [(value)]="value" [options]="options"></ng5-slider>
        </div>
        <div class="slider">
          <ng5-slider [(value)]="values" [options]="option"></ng5-slider>
        </div>
    </div>

    <div class="brightness">
      <div class="contrast"><img src="../../../assets/Brightness@2x.png" alt="Select Icon"></div>
      <div class="contrast"><img src="../../../assets/Contrast@2x.png" alt="Select Icon"></div>
    </div>

  </div>

  <!-- Main Content X-Ray Aspect Ratio Part -->
  <div class="xray-panel">
    <img src="../../../assets/download.jpg" height="100%" width="100%" alt="">
  </div>

  <!-- Right Side Content -->
  <div class="info-panel">
    <div class="patient-info">
      <img src="../../../assets/Icon patientdetails@2x.png" alt="" height="25px" width="25px">
      <span>Patient Details</span>
    </div>

    <div class="patient-info">
      <div class="">
        <span>FINDINGS</span>
      </div>
    </div>

    <div class="patient-info">
      <div class="">
        <span>IMPRESSION</span>
      </div>
    </div>


    <button mat-flat-button color="primary" type="submit">
      REPORT <img src="../../../assets/report icon@2x.png" alt="">
    </button>


    <button mat-flat-button color="primary" type="submit">
      SUBMIT <img src="../../../assets/submit icon@2x.png" alt="">
    </button>


  </div>

</div>
