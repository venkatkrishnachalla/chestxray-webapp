<div class="x-ray-container">
  <!-- left Side Action Items -->
  <div class="action-panel">
    <div class="topItem">
      <button mat-button>
        Ask AI <img src="../../../assets/images/askAI.png" alt="Ask AI" />
      </button>
      <button mat-button>
        Pathology
        <img
          src="../../../assets/images/add pathology active.png"
          alt="Add Pathology"
        />
      </button>
      <button mat-button>
        Timeline<img
          src="../../../assets/images/timeline icon.png"
          alt="Timeline"
        />
      </button>
    </div>

    <div class="actionItem">
      <div class="actions">
        <img
          src="../../../assets/images/select icon active@2x.png"
          alt="Select Icon"
        />
      </div>
      <div class="actions">
        <img
          src="../../../assets/images/Fit to screen active@2x.png"
          alt="Fit to screen"
        />
      </div>
      <div class="actions">
        <img
          src="../../../assets/images/Icon feather-zoom-in@2x.png"
          alt="Zoom-In"
        />
      </div>
      <div class="actions">
        <img src="../../../assets/images/zoom out@2x.png" alt="Zoom-out" />
      </div>
      <div class="actions">
        <img
          src="../../../assets/images/rotate clockwise active@2x.png"
          alt="Ask AI"
        />
      </div>
      <div class="actions">
        <img
          src="../../../assets/images/rotate anticlockwise@2x.png"
          alt="Ask AI"
        />
      </div>
      <div class="actions">
        <img src="../../../assets/images/Flip Horizontal@2x.png" alt="Ask AI" />
      </div>
      <div class="actions">
        <img src="../../../assets/images/Flip Vertical@2x.png" alt="Ask AI" />
      </div>
    </div>

    <!-- Middle Icons -->

    <div class="middleItems">
      <div class="menus">
        <img src="../../../assets/images/undo active@2x.png" alt="Ask AI" />
      </div>
      <div class="menus">
        <img src="../../../assets/images/redo active@2x.png" alt="Ask AI" />
      </div>
      <div class="menus">
        <img src="../../../assets/images/ellipse@3x.png" alt="Ask AI" />
      </div>
      <div class="menus">
        <img src="../../../assets/images/pen tool@2x.png" alt="Ask AI" />
      </div>
      <div class="menus">
        <img
          src="../../../assets/images/measure length active@2x.png"
          alt="Ask AI"
        />
      </div>
      <div class="menus">
        <img
          src="../../../assets/images/measure angle active@2x.png"
          alt="Ask AI"
        />
      </div>
      <div class="menus">
        <img src="../../../assets/images/arrow active@2x.png" alt="Ask AI" />
      </div>
      <div class="menus">
        <img src="../../../assets/images/text active@2x.png" alt="Ask AI" />
      </div>
      <div class="menus">
        <img src="../../../assets/images/save active@2x.png" alt="Ask AI" />
      </div>
      <div class="menus">
        <img
          src="../../../assets/images/erase tool active@2x.png"
          alt="Ask AI"
        />
      </div>
      <div class="menus">
        <img src="../../../assets/images/settings active@2x.png" alt="Ask AI" />
      </div>
      <div class="menus">
        <img src="../../../assets/images/delete active@2x.png" alt="Ask AI" />
      </div>
    </div>

    <!-- Bottom slider -->
    <div class="sliderItems">
      <div class="slider">
        <ng5-slider [(value)]="value" [options]="options"></ng5-slider>
      </div>
      <div class="slider">
        <ng5-slider [(value)]="values" [options]="option"></ng5-slider>
      </div>
    </div>

    <div class="brightness">
      <div class="contrast">
        <img src="../../../assets/images/Brightness@2x.png" alt="Select Icon" />
      </div>
      <div class="contrast">
        <img src="../../../assets/images/Contrast@2x.png" alt="Select Icon" />
      </div>
    </div>
  </div>

  <!-- Main Content X-Ray Aspect Ratio Part -->
  <div class="xray-panel">
    <cxr-canvas-image></cxr-canvas-image>
  </div>

  <!-- Right Side Content -->
  <div class="x-ray-item info-panel">
    <mat-card class="patient-info">
      <h4 class="patient-info-header">
        <span class="material-icons Patient-info-icon">
          person
        </span>
        <span class="Patient-content">Patient Details</span>
      </h4>
      <p>
        <mat-label>Name:</mat-label>{{ PatientName }}
        <mat-label class="gender_info">[{{ PatientGender }}]</mat-label>
        <mat-label class="gender_info">{{ PatientAge }}</mat-label>
      </p>
      <p><mat-label>Ref.Physician:</mat-label>{{ Ref_Physician }}</p>
      <p><mat-label>Date of creation:</mat-label>{{ Date }}</p>
      <p><mat-label>Time:</mat-label>{{ Time }}</p>
      <p><mat-label>Clinical History:</mat-label>{{ History }}</p>
    </mat-card>

    <mat-card class="slider">
      <mat-carousel
        [autoplay]="false"
        color="black"
        maxWidth="100%"
        maxHeight="100%"
        proportion="40"
        slides="5"
        [loop]="false"
        [hideIndicators]="false"
        [useKeyboard]="true"
        [useMouseWheel]="false"
        orientation="ltr"
      >
        <mat-carousel-slide
          #matCarouselSlide
          *ngFor="let slide of slides; let i = index"
          [image]="slide.img"
          overlayColor="#00000040"
          [hideOverlay]="true"
        ></mat-carousel-slide>
      </mat-carousel>
    </mat-card>

    <mat-card class="findings">
      <h4 class="patient-findings">
        <span [ngStyle]="{ 'padding-left': '5px' }">FINDINGS</span>
        <img
          class="update-icon"
          src="../../../assets/update default.png"
          alt="update"
        />
      </h4>
    </mat-card>

    <mat-card class="impression">
      <h4 class="patient-info-header">
        <span [ngStyle]="{ 'padding-left': '5px' }">IMPRESSIONS</span>
      </h4>
    </mat-card>

    <button mat-flat-button type="submit">
      REPORT <img src="../../../assets/report icon@2x.png" alt="" />
    </button>

    <button mat-flat-button type="submit">
      SUBMIT <img src="../../../assets/submit icon@2x.png" alt="" />
    </button>
  </div>
</div>
