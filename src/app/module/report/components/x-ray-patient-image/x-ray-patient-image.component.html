<div class="x-ray-patient-image-container">
  <section class="buttonGroup">
    <button
      type="button"
      mat-flat-button
      *ngIf="!isHospitalRadiologist"
      (click)="shareButtonEvent()"
      [ngClass]="{ 'share-button-hide': !isHospitalRadiologist }"
    >
      SHARE
      <mat-icon aria-hidden="false" aria-label="Example share icon"
        >share</mat-icon
      >
    </button>

    <button
      type="button"
      mat-flat-button
      (click)="printClick()"
      [ngClass]="{
        'share-button-hide': isHospitalRadiologist || !isHospitalRadiologist
      }"
    >
      PRINT
      <mat-icon aria-hidden="false" aria-label="Example print icon"
        >print</mat-icon
      >
    </button>

    <button
      type="button"
      mat-flat-button
      [ngClass]="{ 'share-button-hide': isHospitalRadiologist || !isHospitalRadiologist }"
      (click)="signatureEvent()"
    >
      SIGNATURE
      <mat-icon aria-hidden="false" aria-label="Example gesture icon"
        >gesture</mat-icon
      >
    </button>
    <button
      type="button"
      mat-flat-button
      [ngClass]="{ 'share-button-hide': isHospitalRadiologist }"
      (click)="submitReport()"
      *ngIf="isHospitalRadiologist"
    >
      SUBMIT
      <mat-icon aria-hidden="false" aria-label="Example save icon"
        >save</mat-icon
      >
    </button>
  </section>
  <div class="uploader">
    <img [src]="xrayAnnotatedImage" alt="" />
  </div>
</div>

<img class="hide-xray" [src]="xrayAnnotatedImage" alt="" />

<input type="file" class="input-file" (change)="handle($event)" />

<div *ngIf="showSignatureInfo" class="signatureInfoContainer">
  <div class="signature-card-header">
    <h1>SIGNATURE PAD</h1>
    <span class="cross-icon" title="Cancel" (click)="featureHide()"> X </span>
  </div>
  <div class="signature-card-body">
    <cxr-signature [printBtnClicked]='printBtn'></cxr-signature>
  </div>
</div>
