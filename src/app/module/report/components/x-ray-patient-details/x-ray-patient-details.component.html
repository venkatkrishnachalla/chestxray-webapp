<div class="cxr-x-ray-patient-details">
  <div class="patient-details-group">
    <div class="profile-icon">
      <img
        src="../../../../../assets/images/profile icon.png"
        alt="profile-icon"
      />
      <span> PATIENT DETAILS</span>
    </div>
    <div class="patient-info">
      Patient id
    </div>
  </div>

  <div class="clinical-history-group">
    <div class="clinical-history-icon">
      <img
        src="../../../../../assets/images/profile icon.png"
        alt="clinical-history-icon"
      />
      <span> CLINICAL HISTORY</span>
    </div>
    <div class="clinical-info">
      {{clinicalHistory}}
    </div>
  </div>

  <div class="findings-group">
    <div class="findings-icon">
      <img
        src="../../../../../assets/images/profile icon.png"
        alt="finding-icon"
      />
      <span> FINDINGS</span>
    </div>
    <div class="findings-info">
      <ul>
        <li *ngFor="let finding of findings"> > {{finding}}</li>
      </ul>
    </div>
  </div>

  <div class="impression-group">
    <div class="impression-icon">
      <img
        src="../../../../../assets/images/profile icon.png"
        alt="finding-icon"
      />
      <span> IMPRESSION</span>
    </div>
    <div class="impression-info">
      <ul>
        <li *ngFor="let impression of impressions"> > {{impression}}</li>
      </ul>
    </div>
  </div>

  <div class="comments-group">
    <div class="comments-icon">
      <img
        src="../../../../../assets/images/profile icon.png"
        alt="comments-icon"
      />
      <span> COMMENTS</span>
    </div>
    <div class="comments-info">
      {{comments}}
    </div>
  </div>
</div>
