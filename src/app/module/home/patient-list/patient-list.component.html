<div id="at-id-patientTable" *ngIf="!ShowError">
    <mat-form-field id="at-input-searchPatient" appearance="outline">
      <mat-icon matPrefix>search</mat-icon>
      <input
        matInput
        type="search"
        [(ngModel)]="searchValue"
        placeholder="Search Patient"
        class="search-patient"
      />
    </mat-form-field>
    <ag-grid-angular
        style="width: 100%; height: 100%"
        id="patientGrid"
        class="ag-theme-material"
        [columnDefs]="columnDefs"
        [defaultColDef]="defaultColDef"
        [rowData]="rowData"
        (gridReady)="onGridReady($event)"
        [pagination]=true
        [quickFilterText]="searchValue"
      ></ag-grid-angular>
  </div>
  <div class="errorBlock" *ngIf="ShowError">
    {{errorMessage}}
  </div>
