<div class="loaderContainer">
  <span class="loader" *ngIf="showloader"></span>
</div>
<div id="at-id-patientTable" *ngIf="!showError && showTable">
  <mat-form-field id="at-input-searchPatient" appearance="outline">
    <mat-icon matPrefix>search</mat-icon>
    <input
      matInput
      type="search"
      [(ngModel)]="searchValue"
      placeholder="Search Patient"
      class="search-patient"
      (keydown.space)="$event.preventDefault()"
    />
  </mat-form-field>
  <ag-grid-angular
    id="patientGrid"
    class="ag-theme-material"
    (rowClicked)="onRowClicked($event)"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [rowData]="rowData"
    [infiniteInitialRowCount]='pageCount'
    [infiniteBlockSize]='pageCount'
    (gridReady)="onGridReady($event)"
    [pagination]="true"
    [quickFilterText]="searchValue"
    [overlayNoRowsTemplate]="overlayNoRowsTemplate"
    suppressDragLeaveHidesColumns= true
    [paginationPageSize]="10"
    [cacheBlockSize]= "10"
  >
  </ag-grid-angular>
</div>

<ng-container>
  <cxr-error-message></cxr-error-message>
</ng-container>

<cxr-patient-info
  (click)="toggleMenu()"
  [patientInfo]="patientInfoSubject.asObservable()"
></cxr-patient-info>
