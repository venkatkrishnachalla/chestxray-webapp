<div class="upload-image-container">
  <div class="upload-image-header">
    <h1>New Patient Entry</h1>
  </div>

  <div class="upload-image-body">
    <!-- left patient information -->
    <div class="upload-image-personal-info">
      <h2>PATIENT DETAILS</h2>
      <form [formGroup]="uploadImageForm">
        <strong>1.Personal Information *</strong>
        <br />
        <label for="">Name:</label>
        <div>
          <input
            type="text"
            placeholder="Enter name"
            formControlName="name"
            name="name"
            autocomplete="off"
            cxrInputValidator
          />
        </div>
        <div
          *ngIf="
            uploadImageForm.controls['name'].invalid &&
            (uploadImageForm.controls['name'].dirty ||
              uploadImageForm.controls['name'].touched)
          "
          class="alert-danger"
        >
          <div
            style="margin: 0;"
            *ngIf="uploadImageForm.controls['name'].errors.required"
          >
            Name is required.
          </div>
        </div>

        <label for="">Gender:</label>
        <div class="radio-button">
          <input
            type="radio"
            id="test1"
            value="male"
            formControlName="gender"
            name="gender"
            autocomplete="off"
          />
          <label for="test1">Male</label>
          <input
            type="radio"
            id="test2"
            value="female"
            formControlName="gender"
            name="gender"
            autocomplete="off"
          />
          <label for="test2">Female</label>
          <input
            type="radio"
            id="test3"
            value="other"
            formControlName="gender"
            name="gender"
            autocomplete="off"
          />
          <label for="test3">Other</label>
        </div>
        <div
          *ngIf="
            uploadImageForm.controls['gender'].invalid &&
            (uploadImageForm.controls['gender'].dirty ||
              uploadImageForm.controls['gender'].touched)
          "
          class="alert-danger"
        >
          <div
            style="margin: 0;"
            *ngIf="uploadImageForm.controls['gender'].errors.required"
          >
            Gender is required.
          </div>
        </div>

        <label for="">Date 0f birth:</label>
        <div>
          <input
            type="date"
            placeholder="Enter date"
            formControlName="dateOfBirth"
            name="dateOfBirth"
            autocomplete="off"
            id="datepicker"
          />
        </div>
        <div
          *ngIf="
            uploadImageForm.controls['dateOfBirth'].invalid &&
            (uploadImageForm.controls['dateOfBirth'].dirty ||
              uploadImageForm.controls['dateOfBirth'].touched)
          "
          class="alert-danger"
        >
          <div
            style="margin: 0;"
            *ngIf="uploadImageForm.controls['dateOfBirth'].errors.required"
          >
            Date of birth is required.
          </div>
        </div>

        <strong>2.Contact Information </strong>
        <br />
        <label for="">Email:</label>
        <div>
          <input
            type="email"
            placeholder="Enter Email ID"
            formControlName="email"
            name="email"
            autocomplete="off"
            email
          />
        </div>
        <div *ngIf="uploadImageForm.controls['email'].errors">
          <div
            class="alert-danger"
            style="margin: 0;"
            *ngIf="uploadImageForm.controls['email'].errors"
          >
            Email is not a valid format.
          </div>
        </div>
        <label for="">Phone No.:</label>
        <div>
          <input
            type="text"
            placeholder="Enter phone number"
            formControlName="phoneNumber"
            name="phoneNumber"
            autocomplete="off"
            maxlength="10"
            cxrPhoneNumber
          />
        </div>
        <label for="">Address:</label>
        <div>
          <textarea
            name=""
            id=""
            rows="5"
            formControlName="address"
            name="address"
            autocomplete="off"
          ></textarea>
        </div>
      </form>
    </div>

    <!-- Right image section -->
    <div class="upload-image-local-file">
      <h2>UPLOAD X-RAY IMAGE *</h2>
      <form [formGroup]="uploadImageForm">
        <cxr-drag-drop (dragImageSrc)="dragDropEvent($event)"></cxr-drag-drop>

        <div style="text-align: center;">
          <pre>Drag & drop your files here</pre>
          <pre>or</pre>
        </div>

        <div class="input-group" formGroupName="XRayImage">
          <div class="custom-file">
            <input
              type="file"
              class="custom-file-input"
              formControlName="file"
              placeholder="Choose file"
              id="inputGroupFile01"
              aria-describedby="inputGroupFileAddon01"
              accept=".JPEG, .jpeg, .jpg, .JPG, .png, .PNG"
              (change)="onFileChange($event)"
            />
            <label class="custom-file-label" for="inputGroupFile01">{{
              fileName
            }}</label>
          </div>
        </div>

        <button
          type="button"
          [disabled]="uploadImageForm.invalid"
          mat-raised-button
        >
          Report <img src="../../../../assets/images/arrow next.png" alt="" />
        </button>
      </form>
    </div>
  </div>
</div>
