<div class="add-radiologist-container">
  <h1 mat-dialog-title>Radiologist Registration <span [mat-dialog-close]="true" class="close">&times;</span></h1>
  <div mat-dialog-content>
    <form [formGroup]="addRadiologistForm" (ngSubmit)="addRadiologists()">
    
      <div class="container">
        <label for="username"><b>Username</b></label>
        <input type="text" formControlName="userName" placeholder="Enter Username" name="userName" autocomplete="off" required>
    
        <label for="email"><b>Email</b></label>
        <input type="email" formControlName="email" placeholder="Enter Email" name="email" autocomplete="off" required>

        <label for="password"><b>Password</b></label>
        <input type="password" formControlName="password" placeholder="Enter Password" name="password" autocomplete="off" required>

        <label for="confirmPassword"><b>Confirm Password</b></label>
        <input type="password" formControlName="confirmPassword" placeholder="Enter Confirm Password" name="confirmPassword" autocomplete="off" required>

        <label for="confirmPassword"><b>Select Type</b></label>
        <select formControlName="roles">
          <option [value]="radiologistType" *ngFor="let radiologistType of typeOfRadiologist">{{radiologistType}}</option>
        </select>
      </div>

      <div mat-dialog-actions>
        <button type="submit" mat-raised-button mat-dialog-close>Submit</button>
      </div>
    </form>
  </div>

</div>
