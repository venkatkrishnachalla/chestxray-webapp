<div id="at-id-patientTable">
  <div class="search-input">
    <mat-icon matPrefix>search</mat-icon>
    <input type="text" (keyup)="applyFilter($event)" autocomplete="off" placeholder="Search here..." #input>
  </div>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Radiologist Name </th>
          <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>
        
        <!-- Name Column -->
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
          <td mat-cell *matCellDef="let element"> {{element.role}} </td>
        </ng-container>
  
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
  
        <ng-container matColumnDef="patients">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>patients </th>
          <td mat-cell *matCellDef="let element">
            <div class = "display">
               <p *ngFor ="let patients of element.patient index as i"> {{i+1}}. {{patients.name}}</p>
            </div> 
           </td>
        </ng-container>
  
          <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef>AssignNew/updatePatients</th>
                  <td mat-cell *matCellDef="let element; let i of index" >
           <mat-form-field>
    <mat-select placeholder="Patients"[(ngModel)] ="element.xRayList"  multiple >
      <mat-option *ngFor = "let language of element.unAssigned" [value]="language" >{{language.name}}</mat-option>
      <button color="primary" mat-flat-button  class="dropdown-button" (click)="works(i)">Submit</button>
    </mat-select>
  </mat-form-field>
                </td>
                </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
    <ng-container>
      <cxr-error-message></cxr-error-message>
    </ng-container>
