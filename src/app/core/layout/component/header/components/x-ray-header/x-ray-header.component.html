<div class="navigate-index">
  <section class="navigation-buttons">
    <div
      class="prev-button"
      *ngIf="router.url != '/report' && isHospitalRadiologist"
    >
      <button
        mat-button
        (click)="previousPatient()"
        [ngClass]="{ 'disable-color': disablePrevious }"
        [disabled]="disablePrevious"
        title="Previous"
      >
        <img
          class="pre-image"
          src="../../../../../../../assets/images/arrow back.png"
          alt="back_arrow"
        />&nbsp; Previous
      </button>
    </div>

    <div class="navigate-button" *ngIf="isHospitalRadiologist">
      <button mat-button>
        <button
          [ngStyle]="{
            'background-color': isProcessed ? '#00ff00' : '#ff0000'
          }"
          class="status"
        ></button>
        Patient ID: {{ patientID }}
      </button>
    </div>

    <div
      class="next-button"
      *ngIf="router.url != '/report' && isHospitalRadiologist"
    >
      <button
        mat-button
        (click)="nextPatient()"
        [ngClass]="{ 'disable-color': disableNext }"
        [disabled]="disableNext"
        title="Next"
      >
        Next&nbsp;
        <img
          class="next-image"
          src="../../../../../../../assets/images/arrow next.png"
          alt="next_arrow"
        />
      </button>
    </div>
  </section>

</div>
