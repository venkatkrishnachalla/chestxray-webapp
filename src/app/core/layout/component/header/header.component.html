<mat-toolbar>
<span style="margin-top: 10px; margin-left: 0px; padding-left: 5px;">
  <img src="../../../../../assets/images/CXR.png"
alt="CXR_Logo" width="100%" height="35px">
</span>
  <span class="fill-remaining-space"></span>
  <span class="icon-styles">
  <mat-icon *ngIf="router.url == '/home'" class="pointer"
    >person_add_alt_1
  </mat-icon>
</span>
  <span class="icon-styles">
    <mat-icon
    *ngIf="router.url != '/auth/login'"
    class="pointer"
    >notifications</mat-icon
  >
  </span>
  <span class="user-name" *ngIf="router.url != '/auth/login'">{{ doctorName }}</span>
  <mat-icon
    *ngIf="router.url != '/auth/login'"
    class="pointer account_icon"
    [matMenuTriggerFor]="aboveMenu"
    >account_circle</mat-icon
  >
  <mat-menu #aboveMenu="matMenu" xPosition="before">
    <button mat-menu-item>
      <span class="material-icons" style="padding-top: 10px;">person</span>My Account
    </button>
    <button mat-menu-item>
      <span class="material-icons">supervisor_account</span>Switch User
    </button>
    <button mat-menu-item (click)="onLogout()">
      <span class="material-icons">logout</span>Logout
    </button>
  </mat-menu>
</mat-toolbar>
