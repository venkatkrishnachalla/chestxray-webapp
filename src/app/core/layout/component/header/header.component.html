<mat-toolbar>
<span style="margin-top: 10px; margin-left: 0px; padding-left: 5px;">
  <img src="../../../../../assets/images/CXR.png"
alt="CXR_Logo" width="100%" height="35px">
</span>
  <span class="fill-remaining-space"></span>
  <mat-icon *ngIf="router.url == '/home'" class="pointer"
    >person_add_alt_1
  </mat-icon>
  <mat-icon
    *ngIf="router.url != '/auth/login'"
    class="pointer"
    [matMenuTriggerFor]="notificationMenu"
    >notifications</mat-icon
  >
<mat-menu #notificationMenu="matMenu" yPosition="below" xPosition="before">
  <button mat-menu-item>Item 1</button>
</mat-menu>
  <span class="user-name" *ngIf="router.url == '/home'">{{ doctorName }}</span>
  <mat-icon
    *ngIf="router.url != '/auth/login'"
    class="pointer account_icon"
    [matMenuTriggerFor]="aboveMenu"
    >account_circle</mat-icon
  >
  <mat-menu #aboveMenu="matMenu" xPosition="before">
    <button mat-menu-item>
      <span class="material-icons" style="padding-top: 10px;">person</span>My Account
    </button>
    <button mat-menu-item>
      <span class="material-icons">supervisor_account</span>Switch User
    </button>
    <button mat-menu-item>
      <span class="material-icons" (click)="onLogout()">logout</span>Logout
    </button>
  </mat-menu>
</mat-toolbar>
