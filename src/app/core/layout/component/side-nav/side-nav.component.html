<mat-sidenav-container class="example-container">
  <mat-sidenav-content>
    <button mat-button [routerLink]="['/home/dashboard']" routerLinkActive="is-active" >
      <span class="material-icons">dashboard</span>Dashboard
    </button>
    <button mat-button [routerLink]="['/home/my-account']" routerLinkActive="is-active">
      <span class="material-icons">person</span>My Account
    </button>
    <button mat-button [routerLink]="['/home/chat-room']" routerLinkActive="is-active">
      <span class="material-icons">question_answer</span>Chat Room
    </button>
    <button mat-button [routerLink]="['/home/calendar']" routerLinkActive="is-active">
      <span class="material-icons">date_range</span>Calendar
    </button>
    <button mat-button [routerLink]="['/home/settings']" routerLinkActive="is-active">
      <span class="material-icons">settings</span>Settings
    </button>
    <span class="bottom-content">powered by LTTS</span>
  </mat-sidenav-content>
</mat-sidenav-container>
